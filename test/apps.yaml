---
authRequestRedirect: "http://www.static.com"
authRequestUpstream: "http://non.exis.tant"
authRequestCookie: "sso-cookie"
letsEncrypt:
  endpoint: http://pebble:14000/dir
services:
  - name: static # serves a static site from fil
    subdomains:
      - name: www
        enabled: 'true'
        baseUrl: static.com
        port: 80
    origin:
      type: local
      root: "/etc/lurch/test/static/"

  - name: remote # serves an upstream remote
    subdomains:
      - name: www
        enabled: 'true'
        baseUrl: remote.com
        port: 80
    origin:
      type: remote
      host: localhost
      port: 80
      headers:
        Host: www.static.com

  - name: static-advanced # serve static but remote on url path
    subdomains:
      - name: advanced
        enabled: 'true'
        baseUrl: static.com
        port: 80
    origin:
      type: local
      root: "/etc/lurch/test/static/"
      fallbacks:
        - "/index.html;"
      errorPages:
        '404':
          file: "/404.html"
      pathRules:
        - type: prefix
          path: "/api/"
          stripPath: true
          origin:
            type: remote
            host: localhost
            port: 80
            headers:
              host: www.static.com
  - name: sso
    subdomains:
      - name: www
        enabled: true
        baseUrl: sso.com
        port: 80
        enableSso: true
    origin:
      type: "remote"
      host: localhost
      port: 80
      headers:
        host: www.static.com
  - name: tls
    subdomains:
      - name: www
        enabled: true
        baseUrl: tls.com
        enableSsl: true
      - name: le
        enabled: true
        baseUrl: tls.com
        enableSsl: true
        enableLetsEncrypt: true
    origin:
      type: "remote"
      host: localhost
      port: 80
      headers:
        host: www.static.com

